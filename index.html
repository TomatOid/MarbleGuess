<!DOCTYPE html>
<html>
    <head>
        <title>
            How many marbles?
        </title>
        <script src="jsencrypt/bin/jsencrypt.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <h1 class="center">
            How many marbles do you think are in the jar?
        </h1>
        <div class="img-banner">
            <div class="column">
                <img src="marbles_front.jpeg">
            </div>
            <div class="column">
                <img src="marbles_top.jpeg">
            </div>
        </div>
        <form action="index.html" method="post" id="encrypt">
            <div class="entry center">
                <input type="number" name="guess" placeholder="type guess here" required autofocus>
                <button type="submit">
                    Encrypt
                </button>
            </div> 
        </form>
        <div id="error"></div>
        <div class="output center" id="output">
            <span>
                Copy this into the slack chat:
            </span>
            <code id="codebox"></code>
            <button class="btn" data-clipboard-target="#codebox">copy</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
